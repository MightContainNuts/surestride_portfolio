<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SureStride Portfolio{% endblock %}</title>
    <link rel="icon" href="/static/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="/static/css/styles.css">  <!-- link to your CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <img src="/static/images/surestridelogo.png" alt="Logo" class="logo">
    </header>
    <!-- Include the navigation bar -->
    {% include 'nav.html' %}

    <!-- Content Block: Child templates will override this -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; Sure Stride. All rights reserved.</p>
    </footer>
{% block body_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
